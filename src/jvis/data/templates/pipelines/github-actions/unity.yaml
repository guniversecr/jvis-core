name: Unity CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Run EditMode tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ env.UNITY_LICENSE }}
        with:
          testMode: editmode
          checkName: EditMode Tests
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Run PlayMode tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ env.UNITY_LICENSE }}
        with:
          testMode: playmode
          checkName: PlayMode Tests
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Test Results
          path: artifacts

  build-windows:
    name: Build Windows
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Windows-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Windows-
            Library-

      - name: Build Windows
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ env.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneWindows64
          buildName: GameName
          versioning: Semantic

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: Build-Windows
          path: build/StandaloneWindows64

  build-macos:
    name: Build macOS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-macOS-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-macOS-
            Library-

      - name: Build macOS
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ env.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneOSX
          buildName: GameName
          versioning: Semantic

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: Build-macOS
          path: build/StandaloneOSX

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Linux-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Linux-
            Library-

      - name: Build Linux
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ env.UNITY_LICENSE }}
        with:
          targetPlatform: StandaloneLinux64
          buildName: GameName
          versioning: Semantic

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: Build-Linux
          path: build/StandaloneLinux64

  build-webgl:
    name: Build WebGL
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-WebGL-
            Library-

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ env.UNITY_LICENSE }}
        with:
          targetPlatform: WebGL
          buildName: GameName
          versioning: Semantic

      - name: Upload WebGL build
        uses: actions/upload-artifact@v4
        with:
          name: Build-WebGL
          path: build/WebGL

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Android-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Android-
            Library-

      - name: Build Android
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ env.UNITY_LICENSE }}
        with:
          targetPlatform: Android
          buildName: GameName
          versioning: Semantic
          androidAppBundle: true
          androidKeystoreName: user.keystore
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEYALIAS_PASS }}

      - name: Upload Android build
        uses: actions/upload-artifact@v4
        with:
          name: Build-Android
          path: build/Android

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-iOS-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-iOS-
            Library-

      - name: Build iOS
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ env.UNITY_LICENSE }}
        with:
          targetPlatform: iOS
          buildName: GameName
          versioning: Semantic

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: Build-iOS
          path: build/iOS

  deploy-itch:
    name: Deploy to itch.io
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux, build-webgl]
    environment: production
    steps:
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: Build-Windows
          path: build/windows

      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: Build-macOS
          path: build/macos

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: Build-Linux
          path: build/linux

      - name: Download WebGL build
        uses: actions/download-artifact@v4
        with:
          name: Build-WebGL
          path: build/webgl

      - name: Deploy to itch.io
        uses: robpc/itchio-upload-action@v1
        with:
          path: build
          project: ${{ secrets.ITCH_USERNAME }}/${{ secrets.ITCH_GAME }}
          api-key: ${{ secrets.ITCH_API_KEY }}
