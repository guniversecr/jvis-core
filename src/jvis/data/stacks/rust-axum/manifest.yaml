id: rust-axum
name: "Rust + Axum"
description: "Rust backend with Axum, Clean Architecture, SQLx, Tokio async"
type: backend
language: rust
framework: axum
requires_database: true
agents: [rust, dev, qa, architect, pm, sm, devsecops]

dev_command: "cargo watch -x run"
dev_port: 8000
getting_started:
  prerequisites: "Rust 1.75+ (install via rustup)"
  commands:
    - "cargo build"
    - "cargo run"

directories:
  - src
  - src/domain
  - src/domain/entities
  - src/domain/repositories
  - src/domain/errors
  - src/application
  - src/application/commands
  - src/application/queries
  - src/application/dto
  - src/application/services
  - src/infrastructure
  - src/infrastructure/database
  - src/infrastructure/config
  - src/api
  - src/api/routes
  - src/api/middleware
  - src/api/extractors
  - tests
  - tests/unit
  - tests/integration
  - migrations

files:
  - {src: "Cargo.toml.j2", dst: "Cargo.toml"}
  - {src: "Dockerfile.j2", dst: "Dockerfile"}
  - {src: "docker-compose.yaml.j2", dst: "docker-compose.yaml"}
  - {src: "Makefile.j2", dst: "Makefile"}
  - {src: "src/main.rs.j2", dst: "src/main.rs"}
