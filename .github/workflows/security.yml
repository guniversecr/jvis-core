name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    name: Bandit SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.13'

      - name: Install Bandit
        run: pip install "bandit[sarif]==1.9.1"

      - name: Run Bandit
        run: |
          bandit -r src/ scripts/ -f sarif -o bandit-results.sarif --severity-level medium

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@0952a80decea52ce9d6031fc0693720942efef47  # v3.28.9
        with:
          sarif_file: bandit-results.sarif
          category: bandit

  pip-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.13'

      - name: Install package and pip-audit
        run: |
          pip install -e .
          pip install pip-audit==2.9.0

      - name: Run pip-audit
        run: pip-audit --strict --desc on

  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1
        with:
          fetch-depth: 0

      - name: TruffleHog scan
        uses: trufflesecurity/trufflehog@a450544f0b7c12e99bd78b4f02fe67d5c5e56711  # v3.88.0
        with:
          extra_args: --only-verified
