name: Publish to PyPI

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: read

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5.6.0
        with:
          python-version: '3.13'

      - name: Install build tools
        run: pip install build==1.3.0 hatchling==1.27.0 pyyaml==6.0.2 jinja2==3.1.6

      - name: Build package
        run: python -m build

      - name: Verify package contents
        run: |
          pip install dist/*.whl
          jvis --version
          python -c "from jvis import __version__; print(f'Package version: {__version__}')"
          # Verify bundled data is accessible
          python -c "
          from jvis.utils.paths import get_data_dir
          d = get_data_dir()
          assert (d / '.jvis' / 'agents').is_dir(), '.jvis/agents/ missing from wheel'
          assert (d / '.jvis' / 'templates').is_dir(), '.jvis/templates/ missing from wheel'
          assert (d / 'commands').is_dir(), 'commands/ missing from wheel'
          assert (d / 'skills').is_dir(), 'skills/ missing from wheel'
          assert (d / 'hooks').is_dir(), 'hooks/ missing from wheel'
          print('All bundled data verified')
          "

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: jvis-dist
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    if: >-
      github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
      attestations: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0
        with:
          name: jvis-dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: true

  publish-pypi:
    name: Publish to PyPI
    needs: build
    if: >-
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      attestations: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4.3.0
        with:
          name: jvis-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.13.0
        with:
          attestations: true
