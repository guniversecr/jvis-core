# JVIS Competitive Analysis Template
# Version: 1.0
# Usage: Document competitive landscape analysis
# Location: docs/research/competitive-analysis-{{project_name}}.md

---
template:
  id: competitive-analysis-template-v1
  name: Competitive Analysis
  version: 1.0
  output:
    format: markdown
    filename: docs/research/competitive-analysis-{{project_name}}.md
    title: "Competitive Analysis: {{project_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation

sections:
  - id: header
    title: Document Header
    template: |
      ---
      # Competitive Analysis Metadata
      project: "{{project_name}}"
      market: "{{market}}"
      created: "{{YYYY-MM-DD}}"
      status: "{{status}}"
      analyst: "{{analyst}}"
      ---

      # Competitive Analysis: {{project_name}}

      | Field | Value |
      |-------|-------|
      | **Market** | {{market}} |
      | **Analysis Date** | {{YYYY-MM-DD}} |
      | **Analyst** | {{analyst}} |
      | **Competitors Analyzed** | {{competitor_count}} |

  - id: executive-summary
    title: Executive Summary
    instruction: |
      Provide high-level competitive landscape overview.
    elicit: true
    template: |
      ## Executive Summary

      ### Market Overview
      {{market_overview}}

      ### Key Findings
      1. {{finding_1}}
      2. {{finding_2}}
      3. {{finding_3}}

      ### Competitive Position
      {{competitive_position}}

      ### Strategic Recommendations
      - {{recommendation_1}}
      - {{recommendation_2}}
      - {{recommendation_3}}

  - id: market-landscape
    title: Market Landscape
    instruction: |
      Define the competitive market structure.
    elicit: true
    template: |
      ## Market Landscape

      ### Market Size
      | Metric | Value | Source |
      |--------|-------|--------|
      | TAM | {{tam}} | {{tam_source}} |
      | SAM | {{sam}} | {{sam_source}} |
