      | `--color-surface` | {{light_surface}} | {{dark_surface}} |
      | `--color-text-primary` | {{light_text}} | {{dark_text}} |
      | `--color-border` | {{light_border}} | {{dark_border}} |

      ### Implementation
      ```css
      @media (prefers-color-scheme: dark) {
        :root {
          --color-background: {{dark_bg}};
          --color-surface: {{dark_surface}};
          --color-text-primary: {{dark_text}};
        }
      }

      [data-theme="dark"] {
        --color-background: {{dark_bg}};
        --color-surface: {{dark_surface}};
        --color-text-primary: {{dark_text}};
      }
      ```

