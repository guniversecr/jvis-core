  - id: motion
    title: Motion & Animation
    instruction: |
      Define animation and transition standards.
    elicit: true
    template: |
      ## Motion & Animation

      ### Timing Functions
      ```css
      :root {
        --ease-in: cubic-bezier(0.4, 0, 1, 1);
        --ease-out: cubic-bezier(0, 0, 0.2, 1);
        --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
      }
      ```

      ### Durations
      | Type | Duration | Usage |
      |------|----------|-------|
      | Instant | 0ms | Immediate feedback |
      | Fast | 100ms | Micro-interactions |
      | Normal | 200ms | Standard transitions |
      | Slow | 300ms | Complex transitions |
      | Deliberate | 500ms | Major state changes |

      ### Animation Principles
      1. **Purpose**: Every animation should have a purpose
      2. **Duration**: Keep under 500ms for interactions
      3. **Easing**: Use ease-out for entrances, ease-in for exits
      4. **Respect Motion Preferences**: Honor `prefers-reduced-motion`

      ### Common Animations
      - **Fade**: opacity 0 → 1
      - **Slide Up**: translateY(8px) → translateY(0)
      - **Scale**: scale(0.95) → scale(1)
      - **Skeleton**: shimmer animation for loading

  - id: accessibility
    title: Accessibility
    instruction: |
      Document accessibility requirements and standards.
    elicit: true
    template: |
      ## Accessibility

      ### Color Contrast
      - Normal text (< 18px): minimum 4.5:1
      - Large text (≥ 18px): minimum 3:1
      - UI components: minimum 3:1

      ### Focus States
      - All interactive elements must have visible focus
      - Focus ring: 2px solid `--color-primary`, 2px offset
      - Never remove focus outline without replacement

      ### Keyboard Navigation
      - All functionality accessible via keyboard
      - Logical tab order
      - Escape closes modals/dropdowns
      - Arrow keys for menu navigation

      ### Screen Readers
      - All images have alt text
      - Form inputs have labels
      - ARIA attributes where needed
      - Announce dynamic content changes

      ### Motion
      ```css
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          transition-duration: 0.01ms !important;
        }
      }
      ```

