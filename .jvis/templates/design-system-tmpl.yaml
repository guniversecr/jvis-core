          |---------|----------|------------|------|
          | Primary | Main actions | `--color-primary` | White |
          | Secondary | Secondary actions | `--color-gray-200` | `--color-text-primary` |
          | Outline | Tertiary actions | Transparent | `--color-primary` |
          | Ghost | Subtle actions | Transparent | `--color-text-secondary` |
          | Destructive | Destructive actions | `--color-error` | White |

          #### Sizes
          | Size | Height | Padding | Font Size |
          |------|--------|---------|-----------|
          | Small | 32px | 12px 16px | 14px |
          | Medium | 40px | 12px 20px | 16px |
          | Large | 48px | 16px 24px | 18px |

          #### States
          - Default
          - Hover: Darken background 10%
          - Active: Darken background 20%
          - Focus: Add focus ring
          - Disabled: 50% opacity, no interactions

          #### Code Example
          ```tsx
          <Button variant="primary" size="medium">
            Click me
          </Button>
          ```
