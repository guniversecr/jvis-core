# JVIS Pricing Strategy Template
# Version: 1.0
# Usage: Define and document product/service pricing strategy
# Location: docs/strategy/pricing-strategy-{{product_name}}.md

---
template:
  id: pricing-strategy-template-v1
  name: Pricing Strategy
  version: 1.0
  output:
    format: markdown
    filename: docs/strategy/pricing-strategy-{{product_name}}.md
    title: "Pricing Strategy: {{product_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation

sections:
  - id: header
    title: Document Header
    template: |
      ---
      # Pricing Strategy Metadata
      product: "{{product_name}}"
      company: "{{company_name}}"
      created: "{{YYYY-MM-DD}}"
      status: "{{status}}"
      owner: "{{pricing_owner}}"
      ---

      # Pricing Strategy: {{product_name}}

      | Field | Value |
      |-------|-------|
      | **Product/Service** | {{product_name}} |
      | **Company** | {{company_name}} |
      | **Market** | {{target_market}} |
      | **Version** | {{strategy_version}} |
      | **Owner** | {{pricing_owner}} |

  - id: executive-summary
    title: Executive Summary
    instruction: |
      Summarize the pricing strategy and key recommendations.
    elicit: true
    template: |
      ## Executive Summary

      ### Pricing Strategy Overview
      {{strategy_overview}}

      ### Recommended Pricing
      | Tier/Product | Price | Positioning |
      |--------------|-------|-------------|
      | {{tier_1}} | {{price_1}} | {{positioning_1}} |
      | {{tier_2}} | {{price_2}} | {{positioning_2}} |
      | {{tier_3}} | {{price_3}} | {{positioning_3}} |

      ### Key Strategic Decisions
      1. {{decision_1}}
      2. {{decision_2}}
      3. {{decision_3}}

      ### Expected Outcomes
      | Metric | Target |
      |--------|--------|
      | Revenue | {{target_revenue}} |
      | Margin | {{target_margin}} |
      | Market Share | {{target_share}} |
      | Customer Acquisition | {{target_acquisition}} |

  - id: pricing-objectives
    title: Pricing Objectives
    instruction: |
      Define the strategic objectives for pricing.
    elicit: true
    template: |
      ## Pricing Objectives

      ### Primary Objective
      {{primary_objective}}

      ### Business Goals
      | Goal | Metric | Target | Timeline |
      |------|--------|--------|----------|
      | {{goal_1}} | {{metric_1}} | {{target_1}} | {{timeline_1}} |
      | {{goal_2}} | {{metric_2}} | {{target_2}} | {{timeline_2}} |
      | {{goal_3}} | {{metric_3}} | {{target_3}} | {{timeline_3}} |

      ### Pricing Strategy Type
      **Selected:** {{strategy_type}}
      *(Options: Penetration, Skimming, Value-Based, Competitive, Cost-Plus, Premium)*

      **Rationale:** {{strategy_rationale}}

      ### Trade-offs
      {{strategy_tradeoffs}}

  - id: market-analysis
    title: Market Analysis
    instruction: |
      Analyze market conditions affecting pricing.
    elicit: true
    template: |
      ## Market Analysis

      ### Market Overview
      {{market_overview}}

      ### Market Size & Growth
      | Metric | Value | Trend |
      |--------|-------|-------|
      | Total Market | {{total_market}} | {{market_trend}} |
      | Target Segment | {{segment_size}} | {{segment_trend}} |
      | Growth Rate | {{growth_rate}} | {{growth_direction}} |

      ### Price Sensitivity
      **Overall Sensitivity:** {{price_sensitivity}}
      **Price Elasticity:** {{price_elasticity}}

      ### Market Dynamics
      {{market_dynamics}}

      ### Buyer Behavior
      {{buyer_behavior}}

  - id: competitive-analysis
    title: Competitive Analysis
    instruction: |
      Map competitive pricing landscape.
    elicit: true
    template: |
      ## Competitive Analysis

      ### Competitor Pricing
      | Competitor | Product | Price | Positioning | Strengths |
      |------------|---------|-------|-------------|-----------|
      | {{comp_1}} | {{comp_prod_1}} | {{comp_price_1}} | {{comp_pos_1}} | {{comp_str_1}} |
      | {{comp_2}} | {{comp_prod_2}} | {{comp_price_2}} | {{comp_pos_2}} | {{comp_str_2}} |
      | {{comp_3}} | {{comp_prod_3}} | {{comp_price_3}} | {{comp_pos_3}} | {{comp_str_3}} |
      | {{comp_4}} | {{comp_prod_4}} | {{comp_price_4}} | {{comp_pos_4}} | {{comp_str_4}} |

      ### Price Range Analysis
      **Market Floor:** {{price_floor}}
      **Market Ceiling:** {{price_ceiling}}
      **Average:** {{price_average}}

      ### Our Position
      **Target Position:** {{our_position}}
      **Rationale:** {{position_rationale}}

      ### Competitive Response Scenarios
      | Scenario | Competitor Action | Our Response |
      |----------|-------------------|--------------|
      | {{scenario_1}} | {{action_1}} | {{response_1}} |
      | {{scenario_2}} | {{action_2}} | {{response_2}} |
      | {{scenario_3}} | {{action_3}} | {{response_3}} |

  - id: cost-analysis
    title: Cost Analysis
    instruction: |
      Detail cost structure for pricing decisions.
    elicit: true
    template: |
      ## Cost Analysis

      ### Cost Structure
      | Cost Component | Amount | % of Total | Type |
      |----------------|--------|------------|------|
      | {{cost_1}} | {{amount_1}} | {{pct_1}} | {{type_1}} |
      | {{cost_2}} | {{amount_2}} | {{pct_2}} | {{type_2}} |
      | {{cost_3}} | {{amount_3}} | {{pct_3}} | {{type_3}} |
      | {{cost_4}} | {{amount_4}} | {{pct_4}} | {{type_4}} |
      | {{cost_5}} | {{amount_5}} | {{pct_5}} | {{type_5}} |
      | **Total** | **{{total_cost}}** | **100%** | |

      ### Unit Economics
      | Metric | Value |
      |--------|-------|
      | COGS per Unit | {{cogs_unit}} |
      | Variable Cost | {{variable_cost}} |
      | Fixed Cost Allocation | {{fixed_allocation}} |
      | Break-even Units | {{breakeven_units}} |
      | Break-even Revenue | {{breakeven_revenue}} |

      ### Margin Analysis
      | Price Point | Margin | Margin % |
      |-------------|--------|----------|
      | {{point_1}} | {{margin_1}} | {{margin_pct_1}} |
      | {{point_2}} | {{margin_2}} | {{margin_pct_2}} |
      | {{point_3}} | {{margin_3}} | {{margin_pct_3}} |

      ### Cost Trends
      {{cost_trends}}

  - id: value-analysis
    title: Value Analysis
    instruction: |
      Assess customer perceived value and willingness to pay.
    elicit: true
    template: |
      ## Value Analysis

      ### Value Proposition
      {{value_proposition}}

      ### Customer Value Drivers
      | Value Driver | Importance | Our Performance | Competitor Avg |
      |--------------|------------|-----------------|----------------|
      | {{driver_1}} | {{importance_1}} | {{perf_1}} | {{comp_avg_1}} |
      | {{driver_2}} | {{importance_2}} | {{perf_2}} | {{comp_avg_2}} |
      | {{driver_3}} | {{importance_3}} | {{perf_3}} | {{comp_avg_3}} |
      | {{driver_4}} | {{importance_4}} | {{perf_4}} | {{comp_avg_4}} |

      ### Willingness to Pay
      **Research Method:** {{wtp_method}}
      **Results:**
      | Segment | WTP Range | Sweet Spot |
      |---------|-----------|------------|
      | {{seg_1}} | {{wtp_range_1}} | {{sweet_1}} |
      | {{seg_2}} | {{wtp_range_2}} | {{sweet_2}} |
      | {{seg_3}} | {{wtp_range_3}} | {{sweet_3}} |

      ### Value Quantification
      {{value_quantification}}

      ### ROI for Customers
      {{customer_roi}}

  - id: pricing-structure
    title: Pricing Structure
    instruction: |
      Define the detailed pricing architecture.
    elicit: true
    template: |
      ## Pricing Structure

      ### Pricing Model
      **Model Type:** {{pricing_model}}
