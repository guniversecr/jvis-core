      | {{qty_3}} | {{discount_3}} | {{effective_3}} |

      ### Contract Terms
      {{contract_terms}}

  - id: discounting
    title: Discounting Strategy
    template: |
      ## Discounting Strategy

      ### Discount Policy
      {{discount_policy}}

      ### Standard Discounts
      | Discount Type | Amount | Conditions | Approval |
      |---------------|--------|------------|----------|
      | {{disc_type_1}} | {{disc_amount_1}} | {{disc_cond_1}} | {{disc_approval_1}} |
      | {{disc_type_2}} | {{disc_amount_2}} | {{disc_cond_2}} | {{disc_approval_2}} |
      | {{disc_type_3}} | {{disc_amount_3}} | {{disc_cond_3}} | {{disc_approval_3}} |

      ### Promotional Pricing
      | Promotion | Discount | Duration | Conditions |
      |-----------|----------|----------|------------|
      | {{promo_1}} | {{promo_disc_1}} | {{promo_dur_1}} | {{promo_cond_1}} |
      | {{promo_2}} | {{promo_disc_2}} | {{promo_dur_2}} | {{promo_cond_2}} |

      ### Approval Matrix
      | Discount Level | Approver |
      |----------------|----------|
