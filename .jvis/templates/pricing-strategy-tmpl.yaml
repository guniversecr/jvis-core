      | {{tier_name_2}} | {{features_2}} | {{tier_price_2}} | {{target_cust_2}} |
      | {{tier_name_3}} | {{features_3}} | {{tier_price_3}} | {{target_cust_3}} |
      | {{tier_name_4}} | {{features_4}} | {{tier_price_4}} | {{target_cust_4}} |

