# JVIS Unit Economics Template
# Version: 1.0
# Usage: Analyze and document unit economics for products/services
# Location: docs/finance/unit-economics-{{product_name}}.md

---
template:
  id: unit-economics-template-v1
  name: Unit Economics
  version: 1.0
  output:
    format: markdown
    filename: docs/finance/unit-economics-{{product_name}}.md
    title: "Unit Economics: {{product_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation

sections:
  - id: header
    title: Document Header
    template: |
      ---
      # Unit Economics Metadata
      product: "{{product_name}}"
      company: "{{company_name}}"
      created: "{{YYYY-MM-DD}}"
      status: "{{status}}"
      owner: "{{finance_owner}}"
      ---

      # Unit Economics: {{product_name}}

      | Field | Value |
      |-------|-------|
      | **Product/Service** | {{product_name}} |
      | **Company** | {{company_name}} |
      | **Business Model** | {{business_model}} |
      | **Analysis Period** | {{analysis_period}} |
      | **Owner** | {{finance_owner}} |

  - id: executive-summary
    title: Executive Summary
    instruction: |
      Summarize key unit economics metrics and insights.
    elicit: true
    template: |
      ## Executive Summary

      ### Key Metrics
      | Metric | Value | Industry Benchmark |
      |--------|-------|-------------------|
      | LTV | {{ltv_value}} | {{ltv_benchmark}} |
      | CAC | {{cac_value}} | {{cac_benchmark}} |
      | LTV:CAC | {{ltv_cac_ratio}} | {{ltv_cac_benchmark}} |
      | Payback Period | {{payback_period}} | {{payback_benchmark}} |
      | Gross Margin | {{gross_margin}} | {{margin_benchmark}} |

