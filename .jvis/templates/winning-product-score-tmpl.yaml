# JVIS Winning Product Score Template
# Version: 1.0
# Usage: Evaluate product-market fit and success potential
# Location: docs/strategy/winning-product-score-{{product_name}}.md

---
template:
  id: winning-product-score-template-v1
  name: Winning Product Score
  version: 1.0
  output:
    format: markdown
    filename: docs/strategy/winning-product-score-{{product_name}}.md
    title: "Winning Product Score: {{product_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation

sections:
  - id: header
    title: Document Header
    template: |
      ---
      # Winning Product Score Metadata
      product: "{{product_name}}"
      company: "{{company_name}}"
      created: "{{YYYY-MM-DD}}"
      status: "{{status}}"
      owner: "{{product_owner}}"
      ---

      # Winning Product Score: {{product_name}}

      | Field | Value |
      |-------|-------|
      | **Product** | {{product_name}} |
      | **Company** | {{company_name}} |
      | **Category** | {{product_category}} |
      | **Stage** | {{product_stage}} |
      | **Evaluator** | {{evaluator}} |
      | **Date** | {{evaluation_date}} |

  - id: score-summary
    title: Score Summary
    instruction: |
      Summarize the overall winning product score.
    elicit: true
    template: |
      ## Score Summary

      ### Overall Score
      **Winning Product Score:** {{overall_score}}/100

      ### Score Breakdown
      | Dimension | Score | Weight | Weighted Score |
      |-----------|-------|--------|----------------|
