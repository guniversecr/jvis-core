      | Problem-Solution Fit | {{problem_score}}/100 | {{problem_weight}}% | {{problem_weighted}} |
      | Competitive Position | {{competitive_score}}/100 | {{competitive_weight}}% | {{competitive_weighted}} |
      | Business Model | {{business_score}}/100 | {{business_weight}}% | {{business_weighted}} |
      | Team & Execution | {{team_score}}/100 | {{team_weight}}% | {{team_weighted}} |

      ### Verdict
      **Rating:** {{verdict_rating}}
      **Recommendation:** {{verdict_recommendation}}

      ### Key Strengths
      1. {{strength_1}}
      2. {{strength_2}}
      3. {{strength_3}}

      ### Key Risks
      1. {{risk_1}}
      2. {{risk_2}}
      3. {{risk_3}}

